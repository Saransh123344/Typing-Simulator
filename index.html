<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="paragraph">Loading paragraph...</p>
        <textarea id="input-box" placeholder="Start typing here..." oninput="startTyping()"></textarea>
        <p id="timer">Time: 60s</p>
        <p id="wpm">WPM: 0</p>
        <p id="accuracy">Accuracy: 100%</p>
        <button onclick="resetTest()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
